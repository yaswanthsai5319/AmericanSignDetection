<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">

  <title>Sign Language Detection</title>
  <style>

body{
  background-image: url("../static/bg.jpg");
  background-size: 100%;
  background-color: #d3d2d2;
  color: rgb(12, 12, 12);
  font-family: 'Lexend', sans-serif;
}
/* Center the heading */
h2 {
  margin-top: 5%;
  /* animation: bounce 4s infinite; */
}
.on-off-button 
    {
    display: block;
    margin: 10px auto; /* center the button horizontally */
}



@keyframes bounce {
  0%, 20%, 50%, 80%, 100% {
    transform: translateY(0);
  }
  40% {
    transform: translateY(-30px);
  }
  60% {
    transform: translateY(-15px);
  }
}

/* Add a button below the image */
.button {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-top: 20px;
}

/* Style the button */
button {
  background-color: white;
  color: #007bff;
  padding: 10px 20px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-family: 'Lexend';
  transition: all 0.3s ease-in-out;
}
.mybtn{
  background-color: #4CAF50; /* Green background */
  border: none; /* No border */
  color: white; /* White text */
  padding: 10px 20px; /* Padding */
  text-align: center; /* Center text */
  text-decoration: none; /* Remove underline */
  display: inline-block; /* Display as inline-block */
  font-size: 16px; /* Font size */
  margin: 4px 2px; /* Margin */
  cursor: pointer; /* Cursor on hover */
  border-radius: 8px; /* Rounded edges */

}
.video{
  margin-top: 30px;
  border: 3px solid #ccc;
    box-shadow: 2px 2px 10px #ccc;
    border-radius: 10px; /* add rounded corners to the video element */
animation: border-pulse 1s linear infinite;
}
@keyframes border-pulse {
    0% {
        border-color: #ef1c09;
    }
    100% {
        border-color: #00ff00;
    }
}

/* Add hover effect to the button */
button:hover {
  background-color: #007bff;
  color: white;
  cursor: pointer;
}

/* Add a footer */
footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #2bd31f;
  color: rgb(36, 34, 34);
  text-align: center;
  padding: 10px;

  font-family: 'Lexend';
}

.mybtn{
  display: block;
  margin: 0 auto;
}
.box {
  position: fixed;
  top: 40%;
  right: 0;
  transform: translateY(-50%);
  font-family:;
  width: 250px;
  height: 300px;
  background-color: #d2d0d0;
  border: 1px solid #ccc;
  padding: 10px;
  margin-right: 3%;
  border-radius: 10px;
}

   
  </style>
  
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-8  offset-lg-2">
        <h2><b>SIGN LANGUAGE DETECTION</b></h2>
        <div class="video">
        <img style="border-radius: 10px;" src="{{ url_for('video_feed') }}" width="100%">
        </div>
      </div>
    </div>
    <form action="{{ url_for('stop') }}">
      <div class="container">
        <input type="submit" class='mybtn' value="Predict"/>
      </div>
    </form>
    <footer><b>Developed by&ensp;&ensp;&ensp; K.Swetha&ensp;&ensp;
    K. GopiChand&ensp;&ensp;
    K.Vamsi&ensp;&ensp;

  </div>

  <div class="box">
    {% if answer!="" %}
    Predicted Text is <b>{{answer}}</b>
    {% endif %}
  </div>
</body>

</html>
